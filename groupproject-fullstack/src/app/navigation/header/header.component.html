<div class="mat-toolbar1">
<mat-toolbar>
    <div class="rescolor row">
    <div fxHide.gt-xs>
        <button mat-icon-button>
            <mat-icon style="color: white;">apps</mat-icon><!--dashboard-->
        </button>
    </div>
    <div class="gap">
        <span class = "gap"> <a routerLink="/login">Resource Management</a></span>
    </div>
    </div>
        <!--<span><a *ngIf="isLoggedIn" routerLink="/user">User</a></span>-->
        <span class = "filler"></span>
        <!--<span *ngIf="isLoggedIn"><p>Project {{this.currentProject}}</p></span>-->
        <span *ngIf="isLoggedIn"><h1>Project {{this.projectservice.selectedProjectCode}}</h1></span>
        <span class = "filler"></span>

        <div>    
            <div class="col-md-12 mx-auto d-flex justify-content-center align-items-center">
              <div class="btn-group mx-4" mdbDropdown>

                <mdb-icon fas icon="user-circle" classInside="dropdown-toggle" mdbDropdownToggle class="waves-effect"
                          mdbWavesEffect></mdb-icon>

                <div class="dropdown-menu dropdown-primary dropdown-width" *ngIf="isLoggedIn">
                  <div class="dropdown-item dropdown-header" style="text-align: center; color:white; background-color: black;">
                    <span style="font-size: x-large;">{{ role }}</span><br>
                    Member Since<br>
                    {{finalMonth}} - {{ yearString }}
                  </div>
                 
                  
                  <div class="dropdown-item" style="text-align: center; background-color: grey;">
                    <button routerLink="/profile" style="color:black; background-color:whitesmoke; text-transform: lowercase; font-size: medium; padding: 10px 15px;" class="btn dropdown-gap">profile</button>
                    <span class = "dropdown-gap"></span>
                    <button (click)="logout()" style="color:black; background-color:whitesmoke; text-transform: lowercase; font-size: medium; padding: 10px 15px;" class="btn">sign out</button>
                  </div> 
                </div>
                </div>
              </div>
            </div>

        <span class = "gap"> <a>{{ role }}</a></span>

        <div fxHide.gt-xs class="gap">
            <button mat-icon-button>
                <mat-icon>help_outline</mat-icon>
            </button>
        </div> 
</mat-toolbar>
</div>
 
<div class="mat-toolbar2">
<mat-toolbar>
    <div fxHide.gt-xs class="menu row"  >
        <button  mat-icon-button (click)="onToggleSidenav()">
            <mat-icon size="lg" style="color: black;">label</mat-icon><!--menu-->
        </button>
    </div> 
</mat-toolbar>
</div>

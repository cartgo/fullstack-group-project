
<div class="login">
  <h1>Login</h1>
    <div>
     
      <form
        *ngIf="!isLoggedIn"
        name="form"
        (ngSubmit)="f.form.valid && onSubmit()"
        #f="ngForm"
        novalidate
      >
        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            class="form-control"
            name="username"
            [(ngModel)]="form.username"
            required
            #username="ngModel"
          />
          <div
            class="alert alert-danger"
            role="alert"
            *ngIf="f.submitted && username.invalid"
          >
            Username is required!
          </div>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            class="form-control"
            name="password"
            [(ngModel)]="form.password"
            required
            minlength="6"
            #password="ngModel"
          />
          <div
            class="alert alert-danger"
            role="alert"
            *ngIf="f.submitted && password.invalid"
          >
            <div *ngIf="password.errors.required">Password is required</div>
            <div *ngIf="password.errors.minlength">
              Password must be at least 6 characters
            </div>
          </div>
        </div>
        <div class="form-group">
          <button style="color:white; background-color:orangered" class="btn btn-block">
            Login
          </button>
        </div>
        <div class="form-group">
          <input type="checkbox" id="check">    
          <span> Remember me</span>
        </div><br>

        
          <div class="row">
            <div class="col">
              <button routerLink="/register" style="color:white; background-color:orangered" class="btn">Sign up</button>
            </div>
            <div class="col">
              <a href="#" style="color:black" class="btn">Forgot password?</a>
            </div>
          </div>


        <div class="form-group">
          <div
            class="alert alert-danger"
            role="alert"
            *ngIf="f.submitted && isLoginFailed"
          >
            Login failed: {{ errorMessage }}
          </div>
        </div>
      </form>
  
      <div class="alert alert-success" *ngIf="isLoggedIn" >
        Logged in as {{ roles }} id {{ id }}.
      </div>
    </div>
  </div>

<div class="tableHeader" layout="row" layout-xs="column">
  <input matInput (keyup)="applyFilter($event)" placeholder="Keyword" #input />
  <span class="material-icons"> search </span>

  Resource Catalog<span class="material-icons"> add_box </span>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->

  <ng-container matColumnDef="Resource_Code">
    <th mat-header-cell *matHeaderCellDef>Resource_Code</th>
    <td mat-cell *matCellDef="let resource">
      <span class="material-icons"> arrow_right </span
      >{{ resource.resourceCode }}
    </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="Resource_Name">
    <th mat-header-cell *matHeaderCellDef>Resource_Name</th>
    <td mat-cell *matCellDef="let resource">{{ resource.resourceName }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<div class="example-button-row">
  <!-- <button mat-raised-button>Basic</button> -->
  <button mat-raised-button color="primary">Submit</button>
  <button mat-raised-button color="accent">Discard</button>
</div>

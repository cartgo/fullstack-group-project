<div class="container">
  <div class="tableHeader" layout="row" layout-xs="column">
    <input matInput (keyup)="applyFilter($event)" placeholder="Keyword" />

    <span class="material-icons" id="search"> search </span>

    <span class="filler"> </span>

    <span>Resource Catalog</span>
    <span class="filler"> </span>
    <span class="gap"> </span>
    <span class="moregap"> </span>
    <span class="material-icons" id="add_box"> add_box </span>
  </div>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container
      matColumnDef="{{ column }}"
      *ngFor="let column of displayedColumns"
    >
      <th mat-header-cell *matHeaderCellDef>
        {{ column | slice: 0:end | uppercase }}
      </th>
      <td mat-cell *matCellDef="let resource">
        <span class="material-icons"> arrow_right </span>

        <span *ngIf="editable; else elseNotDone">{{ resource[column] }}</span>

        <ng-template #elseNotDone>
          <input
            *ngIf="column === 'resourceCode'; else resourceName"
            value="{{ resource[column] }}"
            (keydown.enter)="typeInResourceCode($event)"
          />
        </ng-template>

        <ng-template #resourceName>
          <input
            value="{{ resource[column] }}"
            (keydown.enter)="typeInResourceName($event)"
          />
        </ng-template>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsToDisplay"></tr>
  </table>

  <div class="example-button-row">
    <button mat-raised-button color="primary" (click)="addNewResource1()">
      Add Row
    </button>
    <button mat-raised-button color="primary" (click)="submit()">Submit</button>
    <button mat-raised-button color="accent" (click)="discard()">
      Discard
    </button>
    <button mat-raised-button color="accent" (click)="addColumn()">
      Add Column
    </button>
    <button mat-raised-button color="primary" (click)="deleteColumn()">
      Delete Column
    </button>
    <input type="file" (change)="onFileChange($event)" multiple="false" />

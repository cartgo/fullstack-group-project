

<div >

	<div class="fixedDiv">
		<table class="fixedtable">
			<tr>
				<td>
					<div class=" mat-elevation-z8">
						<div class="tableHeader" layout="row" layout-xs="column">
 						
 						
							<span class="filler"> </span>
						
							<span ><div style="text-align:center;">Resource Catalog</div></span>
							<span class="filler"> </span>
							<span class="gap"> </span>
							<span class="moregap"> </span>
							<!-- <span class="material-icons" id="add_box" > add_box </span> -->
							<span class="filler"> </span>
							<span class="material-icons" (click)="transferSelectedRows()" >arrow_forward</span>
 						  </div>

						<mat-table #table [dataSource]="dataSource">

							<!-- Checkbox Column -->
							<ng-container matColumnDef="select">
								<mat-header-cell *matHeaderCellDef>
									<mat-checkbox (change)="$event ? masterToggle() : null"
										[checked]="selection.hasValue() && isAllSelected()"
										[indeterminate]="selection.hasValue() && !isAllSelected()">
									</mat-checkbox>
								</mat-header-cell>
								<mat-cell *matCellDef="let row">
									<span class="material-icons" style="background-color: white;"> arrow_right </span>
									<mat-checkbox (click)="$event.stopPropagation()"
										(change)="$event ? selection.toggle(row) : null"
										[checked]="selection.isSelected(row)">
									</mat-checkbox>
								</mat-cell>
							</ng-container>

							<!-- Name Column -->
							<ng-container matColumnDef="resourceCode">
								<mat-header-cell *matHeaderCellDef> Project Code </mat-header-cell>
								<mat-cell *matCellDef="let element"> {{element.resourceCode}} </mat-cell>
							</ng-container>

							<!-- Weight Column -->
							<ng-container matColumnDef="resourceName">
								<mat-header-cell *matHeaderCellDef> Project Name </mat-header-cell>
								<mat-cell *matCellDef="let element"> {{element.resourceName}} </mat-cell>
							</ng-container>



							<mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
							<mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)">
							</mat-row>
						</mat-table>

						<mat-paginator #paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 20]">
        </mat-paginator>

					</div>
				</td>

				<td>
					<div class="example-container mat-elevation-z8">
						<div class="tableHeader" layout="row" layout-xs="column">
 						
 						
							<span class="filler"> </span>
						
							<span ><div style="text-align:center;">Project</div></span>
							<span class="filler"> </span>
							<span class="gap"> </span>
							<span class="moregap"> </span>
							<!-- <i class="material-icons">delete_forever</i> -->
							<span class="material-icons" (click)="removeSelectedRows()">delete_forever</span>

 						  </div>

						<mat-table #table [dataSource]="checkedDataSource">

							<!-- Checkbox Column -->
							<ng-container matColumnDef="select">
								<mat-header-cell *matHeaderCellDef>
									<mat-checkbox (change)="$event ? masterCheckedToggle() : null"
										[checked]="checkedSelection.hasValue() && isAllCheckedSelected()"
										[indeterminate]="checkedSelection.hasValue() && !isAllCheckedSelected()">
									</mat-checkbox>
								</mat-header-cell>
								<mat-cell *matCellDef="let row">
									<span class="material-icons" style="background-color: white;"> arrow_right </span>

									<mat-checkbox (click)="$event.stopPropagation()"
										(change)="$event ? checkedSelection.toggle(row) : null"
										[checked]="checkedSelection.isSelected(row)">
									</mat-checkbox>
								</mat-cell>
							</ng-container>

							<!-- Name Column -->
							<ng-container matColumnDef="resourceCode">
								<mat-header-cell *matHeaderCellDef> Project Code </mat-header-cell>
								<mat-cell *matCellDef="let element"> {{element.resourceCode}} </mat-cell>
							</ng-container>

							<!-- Weight Column -->
							<ng-container matColumnDef="resourceName">
								<mat-header-cell *matHeaderCellDef> Project Name </mat-header-cell>
								<mat-cell *matCellDef="let element"> {{element.resourceName}} </mat-cell>
							</ng-container>



							<mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
							<mat-row *matRowDef="let row; columns: displayedColumns;"
								(click)="checkedSelection.toggle(row)">
							</mat-row>
						</mat-table>
						
        <mat-paginator #checkedpaginator [pageSize]="10" [pageSizeOptions]="[5, 10, 20]">
        </mat-paginator>

					</div>
			</tr>

		</table>

	</div>
	

	<div class="buttonBox">

	</div>
